{% load static %}<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Admin Dashboard</title>
  </head>
  <body>
    {% include "library/base.html" %}
    <br>
    <br>
    <div style="background-image: url('static/images/libpic2.jpg'); background-repeat: no-repeat;  background-size: 100% 100%; padding-bottom: 20rem;}">
    <center><h3 style="margin-bottom: 0px;" class ='alert alert-success'>Welcome to Online library!</h3></center>
    <div class="container img" style="margin-top: 9rem;">
    <div class="card-deck">
      <div class="card text-center">
        <img src="{% static "images/stu1.png" %}" class="card-img-top" alt="Student Profile">
        <div class="card-body">
          <h5 class="card-title">Student Profile</h5>
          <div class="card-footer">
          <a href="studentlist" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
      <div class="card text-center">
        <img src="{% static "images/facultyicon.jpeg" %}" class="card-img-top" alt="Faculty Profile">
        <div class="card-body">
          <h5 class="card-title">Faculty Profile</h5>
          <div class="card-footer">
          <a href="facultylist" class="btn btn-primary">Details</a>
        </div>
        </div>
      </div>
      <div class="card text-center">
        <img src="{% static "images/lib1.png" %}" class="card-img-top" alt="Librarian Profile">
        <div class="card-body">
          <h5 class="card-title">Librarian Profile</h5>
          <div class="card-footer">
          <a href="librarianlist" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
      <div class="card text-center">
        <img src="{% static "images/book1.png" %}" class="card-img-top" alt="Book List">
        <div class="card-body">
          <h5 class="card-title">Book Lists</h5>
          <div class="card-footer">
          <a href="booklist" class="btn btn-primary">Details</a>
        </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </body>
</html>
