<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/app.css' %}"
        <meta charset="utf-8">
        </head>
    <body>
        <div class="bs-example">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                <a href="/" class="navbar-brand">Library Management</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="/" class="nav-item nav-link active">Home</a>
                        <div class="nav-item dropdown">
                          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">User</a>
                          <div class="dropdown-menu">
                            <a href="{% url 'signup' %}" class="dropdown-item">Faculty</a>
                            <a href="{% url 'signup' %}" class="dropdown-item">Student</a>
                            <a href="{% url 'signup' %}" class="dropdown-item">Librarian</a>
                            <a href="{% url 'login' %}" class="dropdown-item">Admin</a>
                          </div>
                        </div>
                          <div class="collapse navbar-collapse" id="mainMenu">
                              {% if user.is_authenticated %}
                                <ul class="navbar-nav ml-auto">
                                  <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      {{ user.username }}
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                                            <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                                      </div>
                                  </li>
                                </ul>
                              {% endif %}
                            </div>
                          </div>
                </div>
            </nav>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>   
    </body>
</html>
