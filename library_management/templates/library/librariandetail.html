<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <style media="screen">
  .btn-circle.btn-xl {
    width: 70px;
    height: 70px;
    padding: 10px 16px;
    border-radius: 35px;
    font-size: 24px;
    line-height: 1.33;
  }
  .btn-circle {
    width: 30px;
    height: 30px;
    padding: 6px 0px;
    border-radius: 15px;
    text-align: center;
    font-size: 12px;
    line-height: 1.42857;
  }
  .jumbotron{
    margin-top: 0px;
    margin-bottom: 0px;
    text-align: center;
  }
  .jumbotron h1{
    text-align: center;
  }
  </style>
  </head>
  <body>
    {% include "library/navbarlibrarian.html" %}
    <br>
    <br>
    <center><h3 style="margin-bottom: 0px;" class ='alert alert-success'>Welcome to Online library !</h3></center>
    <div class="jumbotron" style="margin-bottom: 0px;">
    <img class="card-img-top" src="{{librarian.profile_img.url}}" alt="Profile image" style="width:100px">
    <h1 class="display-4 container">Hello {{librarian.username}}!</h1>
    <h3>Username: {{librarian.username}}</h3>
    <h3>First_Name: {{librarian.first_name}}</h3>
    <h3>Last_Name: {{librarian.last_name}}</h3>
    <h3>Role: {{librarian.role.role}}</h3>
    <h3>Phone_num: {{librarian.phone_num}}</h3>
    </div>
  </body>
</html>
